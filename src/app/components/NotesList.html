<section class="main">
  <ul class="notes-list">
    <note-item ng-repeat="note in $ctrl.notes"
               note="note"
               on-destroy="$ctrl.handleDestroy(id)"
               on-change="$ctrl.handleChange(id)"
               on-save="$ctrl.handleSave(note)">
    </note-item>
  </ul>
</section>
